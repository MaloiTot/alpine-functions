<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <script src="greet.js" defer></script>
    <script src="enough-airtime.js" defer></script>
    <script src="bill.js" defer></script>
    <script src="from-town.js" defer></script>
    <script src="greet-widget.js" defer></script>
    <script src="enough-airtime-widget.js" defer></script>
    <script src="bill-widget.js" defer></script>
    <script src="from-town-widget.js" defer></script>

    <script src="//unpkg.com/alpinejs" defer></script>

    <title>Widget for functions</title>
</head>
<body>
      <div class="widgets">
  <div class="widget" x-data=" greetWidget" >
    <h1>Greet widget</h1>

    <div class="message" x-text="message">
     You will be greeted here...
    </div> 

    <label for="name">Please enter your name</label>
    <input type="text" id="name" x-model="name">
    <button x-on:click="greetMe" x-show="name.length>0">Greet</button>
  </div>

  <div class="widget" x-data=" airtimeWidget" >
    <h1>Enough airtime</h1>
    <div>
    <label for="usage">Please enter your airtime usage</label>
    <input type="text" id="usage" x-model="usage" placeholder="">
    </div>
    <div>
    <label for="amountRecharge">Recharge amount</label>
    <input type="number" id="airtime" x-model="airtime" placeholder="amount in Rands">
    </div>
    <button x-on:click="calculate" x-show="usage.length>0 && airtime>0">Calculate</button>
    <div class="message" x-text="airtimeMessage">
     
    </div> 
  </div>

  <div class="widget" x-data=" billWidget" >
    <h1>Telephone Bill</h1>
    <div>
    <label for="usage">Please enter your phone usage</label>
    <input type="text" id="usage" x-model="phone" placeholder="">
    </div>
    <div>
    <button x-on:click="calculate" x-show="phone.length>0 ">Calculate</button>
    <div class="message" x-text="billMessage"> 
    </div> 
  </div>

  
  </div>

  <div class="widget" x-data=" townWidget" >
    <h1>From Town</h1>
    <div>
    <label for="reg">Enter registration numbers here</label>
    <input type="text" id="reg" x-model="reg" placeholder="">
    </div>
    <div>
      <label for="town">Enter town here</label>
      <input type="text" id="town" x-model="town" placeholder="">
      </div>
    <button x-on:click="determine" x-show="reg.length>0 && town.length>0">Count </button>
    <div>
    <label for="message">The number of cars from Town: </label>
    <div class="message" x-text="listMessage">
    </div>
    </div> 
        </div>
</body>
</html>
